					      <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label for="rating-0">0</label>
					    </span>
					  </fieldset>
					</form>

				
					<textarea id="commentContent" class="form-control" rows="3" maxlength="2000" placeholder="请输入评价内容"></textarea>
				</div>
