<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>通用医院信息管理系统</title>
	<link rel="stylesheet" href="assets/css/signin.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/signin.js"></script>
</head>
<body>
	<div class="materialContainer">

	   <div class="box">

	      <div class="title">登录</div>

	      <div class="input">
	         <label for="name">账号</label>
	         <input type="text" name="name" id="name">
	         <span class="spin"></span>
	      </div>

	      <div class="input">
	         <label for="pass">密码</label>
	         <input type="password" name="pass" id="pass">
	         <span class="spin"></span>
	      </div>
	      
	      <div class="button login">
	         <button><span>登录</span> <i class="fa fa-check"></i></button>
	      </div>

	      <!-- <a href="" class="pass-forgot">Forgot your password?</a> -->

	   </div>

	   <div class="overbox">
	      <div class="material-button alt-2"><span class="shape"></span></div>

	      <div class="title">注册</div>

	      <div class="input">
	         <label for="regname">姓名</label>
	         <input type="text" name="regname" id="regname">
	         <span class="spin"></span>
	      </div>

	      <div class="input">
	         <label for="regID">身份证</label>
	         <input type="text" name="regID" id="regID">
	         <span class="spin"></span>
	      </div>

  	      <div class="input" id="birthlabel">
	         <label for="regbirth" style="line-height:18px;font-size:18px;font-weight:100; top:0px;">出生年月</label>
	         <input type="date" name="regbrith" id="regbirth">
	         <span class="spin"></span>
	      </div>

	      <div class="input">
	         <label for="regpass">密码</label>
	         <input type="password" name="regpass" id="regpass">
	         <span class="spin"></span>
	      </div>

	      <div class="button">
	         <button><span>注册</span></button>
	      </div>


	   </div>

	</div>

</body>
</html>
