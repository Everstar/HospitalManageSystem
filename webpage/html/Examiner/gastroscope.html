		<div class="content">
			<div class="row">

						<h1>信息中心
						<small>病人检查>>胃镜检查</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" name="uploadInfo">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 检查记录ID </label>
							<div class="col-sm-9">
								<input type="text" id="exam_id" placeholder="exam_id" class="col-xs-10 col-sm-5" disabled="disabled" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 姓名 </label>

							<div class="col-sm-9">
								<input type="text" id="patient_name" placeholder="name" class="col-xs-10 col-sm-5" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 性别 </label>

							<div class="col-sm-9">
								<input type="text" id="patient_sex" placeholder="gender" class="col-xs-10 col-sm-5" disabled="disabled" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 检查所见 </label>

							<div class="col-sm-9">
								<textarea id="exam_mirror" name="textarea" cols="50" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 镜下诊断 </label>
							<div class="col-sm-9">
								<textarea id="exam_result" name="textarea" cols="50" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> 图像 </label>

							<div class="col-sm-4">
								<div class="widget-box">
									<div class="widget-header">
										<h4> 上传图像 </h4>

										<span class="widget-toolbar">
											<a href="#" data-action="collapse">
												<i class="icon-chevron-up"></i>
											</a>
										</span>
									</div>

									<div class="widget-body">
										<div class="widget-main">
											<input type="file" name="file"  value="上传"/>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input id="button_submit" type="submit" value="提交" class="btn btn-info" type="button">
									<i class="icon-ok bigger-110"></i>
								</input>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <script src="../../js/employee_info.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#exam_id").val(GetQueryString("exam_id"));

	        $.getJSON('../../../api/Examiner/GetPatientById/' + GetQueryString("exam_id"))
    	    	.done(function (data) {
		        	console.log(data);
    				$("#patient_name").val(data[0]);
					$("#patient_sex").val(data[1] === "M" ? "男" : "女");
	    		});
		});

		var uri = "../../../api/Examiner/MakeGastroscopeExamination";

		// 这里我改成了上传图片的逻辑
		// 使用jquery ajax
		// by 胡淦森
		var form = document.forms.namedItem("uploadInfo");
	    form.addEventListener('submit', function (ev) {
	        var oOutput = document.querySelector("div"),
	            oData = new FormData(form);

	        // oData.append("exam_id", $("#exam_id").val());
	        // Test
	        // exam_type ∈ {“blood” : 0, “gastroscope” : 1, “xray” : 2}
	        // 用Type标注检查类型
	        oData.append("type", 1);
	        oData.append("exam_id", $("#exam_id").val());
	        oData.append("diagnoses", $("#exam_result").val());
	        oData.append("from_picture", $("#exam_mirror").val());

	        var oReq = new XMLHttpRequest();
	        oReq.open("POST", uri, true);
	        oReq.onload = function (oEvent) {
	            if (oReq.status == 200) {
	                alert("提交成功。");
	                window.location.href = "./examination.html";
	            } else {
	                alert("提交失败。");
	                oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
	            }
	        };

	        oReq.send(oData);
	        ev.preventDefault();
	    }, false);

		//         }
		//     });
        // });
	</script>
</body>
