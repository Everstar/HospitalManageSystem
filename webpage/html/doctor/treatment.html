        <div class="row" style="display: none;" id="write-prescription">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form" action="#" onsubmit="return false;">

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label class="col-sm-3 control-label no-padding-right">
                                医疗流水号
                            </label>
                            <div class="col-xs-8 col-sm-5">
                                <input type="text" value="0" id="treatment-id-in-prescription" size="23"

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="space-12"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 no-padding-right">
                                <div class="row">
                                    <label class="col-sm-6 control-label"
                                           for="medicine-name-list">药品名称</label>

                                            <option value="阿莫西林">阿莫西林</option>

                                </div>
                            </div>
                            <div class="col-sm-2 no-padding-left">
                                <button class="btn btn-info col-sm-offset-6" type="submit" id="add-medicine">
                                    <i class="icon-ok bigger-110"></i>
                                    添加药品
                                </button>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>

                        </div>
                        <div class="space-12"></div>
                        <div class="col-sm-12">
                            <label class="col-sm-3 control-label no-padding-right"
                                   for="form-field-select-0">检查类型</label>
                            <div class="col-sm-6">
                                <select name="exam" id="examine-list">
                                    <option disabled selected value> -- 选择检查类型 --</option>
                                    <option value="0">验血</option>
                                    <option value="1">胃镜</option>
                                    <option value="2">X光</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="space-4"></div>

                    <button class="btn btn-info col-sm-offset-6" type="submit" id="submit-exam-list">
                        <i class="icon-ok bigger-110"></i>
                        提交检查单
                    </button>

                </form>
            </div>
        </div>
        <div class="row" style="display: none;" id="write-surgery">
