    <script src="../../js/employee_info.js"></script>
	<script type="text/javascript">
	var addData = function(name, num, unit) {
		var medi = "<tr><td>" + name + "</td><td>" + num + "</td><td>" + unit + "</td></tr>";
		$("#medicine_table").append(medi);
	}

		$(document).ready(function(){
			var pres_id = GetQueryString("pres_id");

	        $.getJSON('../../../api/Pharmacist/Prescribe/' + pres_id)
	            .done(function (data) {
	                console.log(data);
	                if (data === null) {
	                    return;
	                }else {
	                	for(i = 0; i < data.length; i++)
	                		addData(data[i].name, data[i].num, data[i].unit);
	                }
        	});
		});

		$("button").click(function() {
			$.getJSON('../../../api/Pharmacist/FinishPrescription/' + GetQueryString("pres_id"))
				.done(function(data){
					console.log(data);
					alert("配药完成");
				});
				window.location.href ="./prescribe.html"
		});
		
	</script>
