<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>暴走医疗管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/ace.css">
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css" ss>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap-theme.css">
    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script src="../../js/parse_parameter.js"></script>
    <script src="../../js/index.js"></script>
</head>

<body>
    <div class="nav">
        <div class="nav_title">
            <img class="title_image" src="../../image/title_img.png">
            <div class="title">
                暴走医疗管理系统
            </div>
        </div>
        <div class="nav_right">
            <span>欢迎，</span>
            <span>名字</span>
        </div>
    </div>
    <div class="main">
        <div class="siderbar">
            <ul class="menu unstyled">
                <li class="siderbar_selected"><span class="glyphicon glyphicon-user"></span><a href="user_info.html">个人信息</a></li>
                <li><a href="hospitalization.html"><span class="glyphicon glyphicon-plus"></span>住院信息</a></li>
                <li><a href="examination.html"><span class="glyphicon glyphicon-star"></span>病人检查记录</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header">
                        <h1>信息中心
						<small>>>病人检查>>XRay检查结果</small>
						</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 检查记录ID </label>
                            <div class="col-sm-9">
                                <input type="text" id="exam_id" placeholder="exam_id" class="col-xs-10 col-sm-5" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 姓名 </label>
                            <div class="col-sm-9">
                                <input type="text" id="patient_name" placeholder="name" class="col-xs-10 col-sm-5" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 性别 </label>
                            <div class="col-sm-9">
                                <input type="text" id="patient_sex" placeholder="gender" class="col-xs-10 col-sm-5" disabled="disabled" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 检查部位 </label>
                            <div class="col-sm-9">
                                <input type="text" id="exam_pos" placeholder="checkpoint" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 图像所见 </label>
                            <div class="col-sm-9">
                                <textarea id="exam_result" name="textarea" cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 图像 </label>
                            <div class="col-sm-4">
                                <div class="widget-box">
                                    <div class="widget-header">
                                        <h4> 上传图像 </h4>
                                        <span class="widget-toolbar">
											<a href="#" data-action="collapse">
												<i class="icon-chevron-up"></i>
											</a>
										</span>
                                    </div>
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <input type="file" id="exam_img" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button id="button_submit" class="btn btn-info" type="button">
                                    <i class="icon-ok bigger-110"></i> 提交
                                </button>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#exam_id").val(GetQueryString("exam_id"));
        $.ajax({
            type: "post",
            url: "http://221.239.197.176/api/Examiner/GetPatientById",
            contentType: "application/json",
            data: $("#exam_id").val() + "2",
            success: function(data, status) {
                $("#patient_name").val(data.patient_name);
                $("#patient_sex").val(data.patient_sex);
            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    });

    var uri = "http://221.239.197.176/api/Examiner/MakeXRayExamination";


    $("#button_submit").click(function() {
        var postData = {
            exam_id: $("#exam_id").val(),
            checkpoint: $("#exam_pos").val(),
            from_picture: $("#exam_result").val(),
            picture: $("#exam_img").val()
        };
        $.ajax({
            type: "post",
            url: uri,
            contentType: "application/json",
            data: JSON.stringify(postData),
            success: function(data, status) {
                alert("提交成功。")
                window.location.href = "./examination.html";
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("提交失败。");
            }
        });
    });
    </script>
</body>

</html>
