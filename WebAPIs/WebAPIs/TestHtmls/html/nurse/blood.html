<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>暴走医疗管理系统</title>
	<link rel="stylesheet" type="text/css" href="../../css/index.css">
	<link rel="stylesheet" type="text/css" href="../../css/ace.css">
	<link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css"ss>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap-theme.css">
	<script src="../../js/jquery-3.1.0.min.js"></script>
	<script src="../../js/parse_parameter.js"></script>
	<script src="../../js/index.js"></script>
	
</head>
<body>
	<div class="nav">
		<div class="nav_title">
		<img class="title_image" src="../../image/title_img.png" alt="">
			<div class="title">
				暴走医疗管理系统
			</div>
		</div>
		<div class="nav_right">
			<span>欢迎，</span>
			<span>名字</span>
		</div>
	</div>
	<div class="main">
		<div class="siderbar">
			<ul class="menu unstyled">
				<li class="siderbar_selected"><span class="glyphicon glyphicon-user"></span><a href="user_info.html">个人信息</a></li>
				<li><a href="hospitalization.html"><span class="glyphicon glyphicon-plus"></span>住院信息</a></li>
				<li><a href="examination.html"><span class="glyphicon glyphicon-star"></span>病人检查记录</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<h1>信息中心
						<small>病人检查>>验血检查</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 检查记录ID </label>
							<div class="col-sm-9">
								<input type="text" id="exam_id" placeholder="exam_id" class="col-xs-10 col-sm-5" disabled="disabled"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 姓名 </label>

							<div class="col-sm-9">
								<input type="text" id="patient_name" placeholder="name" class="col-xs-10 col-sm-5" disabled="disabled"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 性别 </label>

							<div class="col-sm-9">
								<input type="text" id="patient_sex" placeholder="gender" class="col-xs-10 col-sm-5" disabled="disabled"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 白细胞 </label>

							<div class="col-sm-9">
								<input type="text" id="wbc" placeholder="wbc" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 中性细胞百分比 </label>

							<div class="col-sm-9">
								<input type="text" id="neut_percent" placeholder="neut%" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 淋巴细胞百分比 </label>

							<div class="col-sm-9">
								<input type="text" id="lymph_percent" placeholder="lymph%" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 单核细胞百分比 </label>

							<div class="col-sm-9">
								<input type="text" id="mono_percent" placeholder="mono%" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 嗜酸性细胞百分比 </label>

							<div class="col-sm-9">
								<input type="text" id="eo_percent" placeholder="eo%" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 嗜碱性细胞百分比 </label>

							<div class="col-sm-9">
								<input type="text" id="baso_percent" placeholder="baso%" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 中性粒细胞数 </label>

							<div class="col-sm-9">
								<input type="text" id="neut_num" placeholder="neut#" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 淋巴细胞数 </label>

							<div class="col-sm-9">
								<input type="text" id="lymph_num" placeholder="lymph#" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 单核细胞数 </label>

							<div class="col-sm-9">
								<input type="text" id="mono_num" placeholder="mono#" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 嗜酸性细胞数 </label>

							<div class="col-sm-9">
								<input type="text" id="eo_num" placeholder="eo#" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 嗜碱性细胞数 </label>

							<div class="col-sm-9">
								<input type="text" id="baso_num" placeholder="baso#" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 红细胞 </label>

							<div class="col-sm-9">
								<input type="text" id="rbc" placeholder="rbc" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 血红蛋白 </label>

							<div class="col-sm-9">
								<input type="text" id="hgb" placeholder="hgb" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 红细胞压积 </label>

							<div class="col-sm-9">
								<input type="text" id="hct" placeholder="hct" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 平均红细胞体积 </label>

							<div class="col-sm-9">
								<input type="text" id="mcv" placeholder="mcv" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 平均血红蛋白含量 </label>

							<div class="col-sm-9">
								<input type="text" id="mch" placeholder="mch" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 平均血红蛋白浓度 </label>

							<div class="col-sm-9">
								<input type="text" id="mchc" placeholder="mchc" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 红细胞分布宽度CV值 </label>

							<div class="col-sm-9">
								<input type="text" id="rdw_cv" placeholder="rdw_cv" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 红细胞分布宽度SD值 </label>

							<div class="col-sm-9">
								<input type="text" id="rdw_sd" placeholder="rdw_sd" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 血小板 </label>

							<div class="col-sm-9">
								<input type="text" id="plt" placeholder="plt" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 平均血小板体积 </label>

							<div class="col-sm-9">
								<input type="text" id="mpv" placeholder="mpv" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 血小板分布宽度 </label>

							<div class="col-sm-9">
								<input type="text" id="pdw" placeholder="pdw" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" > 血小板压积 </label>

							<div class="col-sm-9">
								<input type="text" id="pct" placeholder="pct" class="col-xs-10 col-sm-5" />
							</div>
						</div>
												
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button id="button_submit" class="btn btn-info" type="button">
									<i class="icon-ok bigger-110"></i>
									提交
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#exam_id").val(GetQueryString("exam_id"));
	        $.ajax({
		        type: "post",
		        url: "http://221.239.197.176/api/Examiner/GetPatientById",
		        contentType: "application/json",
		        data: $("#exam_id").val() + "0",
		        success: function(data, status) {
    				$("#patient_name").val(data.patient_name);
					$("#patient_sex").val(data.patient_sex);
		        },
		        error : function(XMLHttpRequest, textStatus, errorThrown) {
		        }
		    });
		});

		var uri = "http://221.239.197.176/api/Examiner/MakeBloodExamination";


        $("#button_submit").click(function(){
	        var postData = { exam_id : $("#exam_id").val(), 
	        				wbc : $("#wbc").val(), 
	        				neut_percent : $("#neut_percent").val(), 
	        				lymph_percent : $("#lymph_percent").val(),
	        				mono_percent : $("#mono_percent").val(),
	        				eo_percent : $("#eo_percent").val(),
	        				baso_percent : $("#baso_percent").val(),
	        				neut_num : $("#neut_num").val(),
	        				lymph_num : $("#lymph_num").val(),
	        				mono_num : $("#mono_num").val(),
	        				eo_num : $("#eo_num").val(),
	        				baso_num : $("#baso_num").val(),
	        				rbc : $("#rbc").val(),
	        				hgb : $("#hgb").val(),
	        				hct : $("#hct").val(),
	        				mcv : $("#mcv").val(),
	        				mch : $("#mch").val(),
	        				mchc : $("#mchc").val(),
	        				rdw_cv : $("#rdw_cv").val(),
	        				rdw_sd : $("#rdw_sd").val(),
	        				plt : $("#plt").val(),
	        				mpv : $("#mpv").val(),
	        				pdw : $("#pdw").val(),
	        				pct : $("#pct").val() };

	        console.log(JSON.stringify(postData));

	        $.ajax({
		        type: "post",
		        url: uri,
		        contentType: "application/json",
		        data: JSON.stringify(postData),
		        success: function(data, status) {
		        	alert("提交成功。")
	            	// window.location.href ="./examination.html";
		        },
		        error : function(XMLHttpRequest, textStatus, errorThrown) {
		        	alert("提交失败。");
		        }
		    });
        });
	</script>
</body>
</html>
