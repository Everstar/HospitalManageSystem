<html>

<body>
    <h2>我的内心是拒绝的</h2>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script>
        var uri = 'api/Account/SignIn';

        $(document).ready(function () { testPOST(); });

        // 测试另一个POST能否正确路由
        function testPOST() {
            var name = "160719002";
            var password = "123456";
            var postData = { account: name, passwd: password };
            $.ajax({
                type: "post",
                url: uri,
                contentType: "application/json",
                data: JSON.stringify(postData),
                success: function (data, status) {
                    $.getJSON('api/Account/GetUserInfo')
                .done(function (data) {
                    // 登出
                    $.getJSON('api/Account/SingOut').done(function (data) {
                        // 试验是否成功
                        $.getJSON('api/Account/GetUserInfo').done();
                    });
                });
                }
            });
        }
    </script>
</body>
</html>
